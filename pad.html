<!doctype html>
<html>

<head>
    <title>MyPad - Lightweight Pad Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/sweetalert.css" rel="stylesheet">
    <!--Custom CSS-->
    <link href="css/app-styles.css" rel="stylesheet">
</head>

<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="headers">
                        <h2>MyPad - v1.0</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <textarea class="editor" id="mypad" placeholder="Write your content over here..." onkeyup="checkPad()"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <button class="btn btn-info btn-md buttons" id="download"
                                onclick="savePad()" value="download" disabled>Save Content to File</button>
                        <button class="btn btn-danger btn-md buttons" id="clear"
                                onclick="clearPad()" disabled>Clear Pad</button>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>MyPad 2017. By Edwin Martinez</p>
            </div>
        </div><!-- END Container -->
    </div><!-- END page wrapper -->
</div><!-- END wrapper -->

<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/sweetalert.min.js"></script>
<script src="js/filesaver.js"></script>
<script src="js/moment.js"></script>
<script src="js/app.js"></script>
<script>
    $(document).ready(function(){
        setFocus();
    });
</script>
</body>
</html>
